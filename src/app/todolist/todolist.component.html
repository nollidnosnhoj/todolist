<div class="todolist-container">
    <ng-container *ngFor="let item of todos">
        <app-todo 
            [item]="item"
            (updating)="updateItem($event)"
            (removing)="removeItem($event)"
        ></app-todo>
    </ng-container>
    <ng-container *ngIf="todos.length === 0">
        <div class="no-todos">
            <p>You currently have nothing to do.</p>
        </div>
    </ng-container>
</div>
